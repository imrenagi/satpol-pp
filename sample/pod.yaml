apiVersion: v1
kind: Pod
metadata:
  name: static-web
  labels:
    role: myrole
  namespace: default 
  # annotations:
  #   satpolpp.imrenagi.com/ignore-check: "true" 
spec:
  serviceAccountName: static-web
  containers:
    - name: web
      image: nginx
      ports:
        - name: web
          containerPort: 80
          protocol: TCP